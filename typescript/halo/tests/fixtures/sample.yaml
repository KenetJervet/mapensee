root:
  _url: null  # will be an argument in the client constructor
  users:
    all:
      $url: "${super}/users"
      $method: "GET"  # default is GET
    get:
      $url: "${.all}/users/<id:number>"
      $method: "GET"
      $async: true
    create:
      $url: "${.all}"
      $method: "POST"
      $async: true
    update:
      $url: "${.all}"
      $method: "PUT"
      $async: true


