$url: null  # will be an argument in the client constructor
~users:
  $url: "${super}/users"
  all:
    $method: "GET"  # default is GET
  get:
    $args:
      id: "number"
      wtf: "string"
    $url: "${super}/${id}"
    $params:
      wtf: "${args.wtf}"
    $method: "GET"
  create:
    $method: "POST"
    $data:
      username: "string"
      password: "string"
  update:
    $url: "${super}/<id:number>/"
    $method: "PUT"
  ~budgets:
    $url: "${super}/budgets"
    all: {}
